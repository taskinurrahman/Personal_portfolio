{% extends 'base.html' %}
{% block content %}
{% load static %}
    <h2>Taskin has written {{blogs.count}} blog{{blog.count|pluralize}}</h2>
    {% for blog in blogs %}
    <h1>{{blog.title}}</h1>
    <br>{{blog.time}}</br>
    <p>{{blog.description|safe|truncatewords:30}}</p>
     <a href="{% url 'blog:blog_details' blog.id %}">see more</a>
    {% endfor %}
</body>
</html>
{% endblock %}
